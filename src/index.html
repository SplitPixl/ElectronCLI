<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="jquery.js"></script>
  </head>
  <body>
    <h1>
		ElectronCLI
	</h1>
  <div id="buffer">
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.<br>
  </div>
    <br>
    $ <span><input id="inputMain" class="inputMain" onkeydown="if (event.keyCode == 13) { inputToCLI(); return false; }"><!--<span class="blinker">_</span>-->
  </body>
  <script>
		// You can also require other files to run in this process
		require('../renderer.js');
    function inputToCLI() {
      var input = document.getElementById("inputMain").value
      var buffer = document.getElementById("buffer").innerHTML
      document.getElementById("buffer").innerHTML = buffer + "<br>" + input
      document.getElementById("inputMain").value = ""
    }

	</script>
</html>
